<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/bejegyzes.css}">
        <link rel="icon" sizes="24x24" th:href="@{/HUmmingbird.png}">
        <title>Főoldal - HUmmingbird</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md justify-content-center">
            <li class="navbar-brand">
                <img th:src="@{/HUmmingbird.png}" alt="HUmmingbird">
            </li>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kep/kepek}">Képek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/versenyek}">Versenyek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/felhasznalo/bejelentkezes}">Profil</a>
                </li>
            </ul>
            <li class="navbar-brand">
                <img id="logoflipped" th:src="@{/HUmmingbird.png}" alt="HUmmingbird">
            </li>
        </nav>
        <div class="container">
            <span th:if="${felhasznalo.isAdmin}">
                <form th:action="@{/bejegyzesFeltoltes}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Cím:</label>
                        <input type="text" class="form-control" name="cim" required>
                    </div>
                    <div class="form-group">
                        <label>Tartalom:</label>
                        <textarea type="text" class="form-control" name="tartalom" required></textarea>
                    </div>
                    <input type="hidden" name="admin_id" th:value="*{felhasznalo.getId()}" required>
                    <button type="submit" class="btn gomb" name="submit">Feltöltés</button>
                </form>
            </span>
            <th:block th:each="bejegyzes : ${bejegyzesek}">
                <article>
                    <h2 th:text="${bejegyzes.getCim()}"></h2>
                    <span><small th:text="'Szerző: '+${admin.getFelhasznaloById(bejegyzes.getFelhasznalo_id()).getNev()}"></small></span>
                    <br>
                    <span><small th:text="'Dátum: '+${bejegyzes.getDateAsString()}"></small></span>
                    <span th:if="${felhasznalo.isAdmin()}">
                        <form th:action="@{/bejegyzesTorles}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="bejegyzesId" th:value="${bejegyzes.getId()}">
                            <button type="submit" class="btn gomb" name="submit">Törlés</button>
                        </form>
                    </span>
                    <hr>
                    <p th:text="${bejegyzes.getSzoveg()}"></p>
                </article>
            </th:block>
        </div>
    </body>
</html>
