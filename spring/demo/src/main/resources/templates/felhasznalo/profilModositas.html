<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/form.css}">
        <link rel="icon" sizes="24x24" th:href="@{/HUmmingbird.png}">
        <title>Profil módosítás - HUmmingbird</title>
    </head>
    <style type="text/css">
        #emailcim{
            font-variant: normal;
        }
        .modositasfajta{
            text-decoration: underline;
        }
    </style>
    <body>
        <nav th:replace="/fomenu :: fomenu">
        </nav>
        <div class="container">
            <div th:if="${felhasznalo != null}">
                <h2>
                    Profil módosítás
                </h2>
                <h4 class="modositasfajta">Profil adatok módosítása</h4>
                <p class="text-danger" th:if="${modositashiba != null}" th:text="${modositashiba}"></p>
                <p class="text-success" th:if="${modositassiker != null}" th:text="${modositassiker}"></p>
                <form th:action="@{/felhasznalo/profilModositasAdatokPost}" th:object="${felhasznalo}" method="post">
                    <p style="text-align: left">E-mail cím:
                        <span id="emailcim" th:text="${felhasznalo.getEmail()}"></span>
                    </p>
                    <div class="form-group">
                        <label>Név:</label>
                        <input type="text" class="form-control" name="nev" th:value="*{getNev()}" required>
                    </div>
                    <div class="form-group">
                        <label>Irányítószám:</label>
                        <input type="number" class="form-control" name="iranyitoszam" th:value="*{getIranyitoszam()}" required>
                    </div>
                    <div class="form-group">
                        <label>Település:</label>
                        <input type="text" class="form-control" name="telepules" th:value="*{getTelepules()}" required>
                    </div>
                    <div class="form-group">
                        <label>Utca:</label>
                        <input type="text" class="form-control" name="utca" th:value="*{getUtca()}" required>
                    </div>
                    <div class="form-group">
                        <label>Házszám:</label>
                        <input type="text" class="form-control" name="hazszam" th:value="*{getHazszam()}" required>
                    </div>
                    <button type="submit" class="btn gomb shadow-none" name="submit-btn">Módosítás</button>
                </form>
                <br>
                <h4 class="modositasfajta">Jelszó módosítása</h4>
                <form th:action="@{/felhasznalo/profilModositasJelszoPost}" th:object="${felhasznalo}" method="post">
                    <div class="form-group">
                        <label>Jelszó:</label>
                        <input type="password" class="form-control" name="jelszo" required>
                    </div>
                    <button type="submit" class="btn gomb shadow-none" name="submit-btn">Jelszó módosítás</button>
                </form>
            </div>
        </div>
    </body>
</html>
