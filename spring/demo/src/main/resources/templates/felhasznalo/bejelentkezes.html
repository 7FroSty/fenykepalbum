<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
        <link rel="icon" sizes="24x24" th:href="@{/HUmmingbird.png}">
        <title>Bejelentkezés - HUmmingbird</title>
    </head>
    <style>
    </style>
    <body>
        <nav class="navbar navbar-expand-sm justify-content-center">
            <li class="navbar-brand">
                <img th:src="@{/HUmmingbird.png}" alt="HUmmingbird">
            </li>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kepek}">Képek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/versenyek}">Versenyek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/felhasznalo/bejelentkezes}">Profil</a>
                </li>
            </ul>
            <li class="navbar-brand">
                <img id="logoflipped" th:src="@{/HUmmingbird.png}" alt="HUmmingbird">
            </li>
        </nav>
        <div>
            <div th:if="${param.hiba}">
                Hibás Email cím vagy jelszó.
            </div>
            <div th:if="${param.kijelentkezes}">
                Ki lettél jelentkezve.
            </div>
            <form action="#" th:action="@{/felhasznalo/bejelentkezes}" method="post">
                <label>Email: <input type="text" name="email" required></label> <br>
                <label>Jelszó: <input type="password" name="jelszo" required></label> <br>
                <input type="submit" name="submit" value="Bejelentkezés">
            </form>
            <p>
                még nem regisztráltál?
            </p>
            <a th:href="@{/felhasznalo/regisztracio}">Regisztráció</a>
        </div>
    </body>
</html>
