<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/kepmenu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/kepek.css}">
    <link rel="icon" sizes="24x24" th:href="@{/HUmmingbird.png}">
    <title>Verseny - Nevezett képek</title>
</head>
<body>
<nav class="navbar navbar-expand-md justify-content-center">
    <li class="navbar-brand">
        <img th:src="@{/HUmmingbird.png}" alt="HUmmingbird">
    </li>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/index}">Főoldal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/kep/kepek}">Képek</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/versenyek}">Versenyek</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/felhasznalo/bejelentkezes}">Profil</a>
        </li>
    </ul>
    <li class="navbar-brand">
        <img id="logoflipped" th:src="@{/HUmmingbird.png}" alt="HUmmingbird">
    </li>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="verseny card">
            <span class="cim" th:text="${verseny.getCim()}"></span>
            <span th:if="${verseny.isAktiv()}">Aktív</span>
            <span th:if="!${verseny.isAktiv()}">Nem aktív</span>
            <span th:text="${verseny.getSzavazas_kezdete()}"></span>
            <span th:text="${verseny.getSzavazas_vege()}"></span>
            <div class="szoveg" th:text="${verseny.getSzoveg()}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5cols my-2" th:each="nevezes : ${nevezesek}">
            <div class="thumbnail">
                <a th:href="@{/kep/megtekintes/{id}(id=${nevezes.getKep().getId()})}">
                    <img th:src="'data:image/png;base64,' + ${nevezes.getKep().getTartalom()}" class="img-fluid">
                </a>
                <span class="cim" th:text="${nevezes.getKep().getCim()}"></span>
                <span th:text="${nevezes.getSzavazat_db()} + 'db szavazat'"></span>
                <a th:href="@{/versenyek/szavazas/{n_id}(n_id=${nevezes.getId()})}">Szavazás</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
